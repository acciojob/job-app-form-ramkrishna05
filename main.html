<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input id="name" type="text" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input id="email" type="email" required>
			
		</div>
		<div>
			<p>please select your gender</p>
			<label for="gender_m">M</label>
			<input type="radio" name="gender" id="gender_m" required>
			<label for="gender_f">F</label>
			<input type="radio" name="gender" id="gender_f" required>
		</div>
		<div>
			<label for="laptop">Please select your Leptop</label>
			<select id="leptop" required>
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" id="age" required>
		</div>
		<div>
			<label for="dob">Date of Birth</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<label for="portfolio">URl Input</label>
			<input type ="url" id="portfolio">
		</div>
		<div>
			<button> submit</button>
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
